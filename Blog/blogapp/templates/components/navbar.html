{% load static %}
<header
  class="bg-white/50 backdrop-blur border-b border-gray-200 shadow-md sticky top-0 z-50"
>
  <nav
    aria-label="Primary Navigation"
    class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4"
  >
    <!-- Logo -->
    <a href="{% url 'index' %}" class="flex items-center space-x-2">
      <img
        src="{% static 'blogapp/images/logo.png' %}"
        alt="Logo"
        class="h-8 w-auto rounded shadow"
      />
      
      
    </a>
    <!-- Navigation Links -->
    <ul class="hidden md:flex space-x-8 text-base font-semibold text-gray-600">
      <li>
        <a
          class="navbar-link transition hover:text-indigo-600 px-3 py-2 rounded-lg"
          href="{% url 'index' %}"
          >Home</a
        >
      </li>
      <li>
        <a
          class="navbar-link transition hover:text-indigo-600 px-3 py-2 rounded-lg"
          href="{% url 'myblog' %}"
          >My Blog</a
        >
      </li>
      <li>
        <a
          class="navbar-link transition hover:text-indigo-600 px-3 py-2 rounded-lg"
          href="{% url 'createblog' %}"
          >Create</a
        >
      </li>
      <li>
        <a
          class="navbar-link transition hover:text-indigo-600 px-3 py-2 rounded-lg"
          href="{% url 'contact' %}"
          >Contact Us</a
        >
      </li>
    </ul>
    <!-- Auth/Profile -->
    {% if user.is_authenticated %}
    <div class="hidden md:flex items-center space-x-5">
      <a
        class="text-indigo-600 font-semibold px-4 py-2 rounded-lg hover:bg-indigo-50 transition"
        href="{% url 'logout' %}"
        >Logout</a
      >
      <a class="profile flex items-center" href="{% url 'profile' %}">
        {% if user_photo %}
        <img
          src="{{ user_photo.url }}"
          alt="Profile"
          class="w-10 h-10 rounded-full border-2 border-white shadow object-cover hover:border-pink-400 transition"
        />
        {% else %}
        <img
          src="{% static 'profiles/user.png' %}"
          alt="Profile"
          class="w-10 h-10 rounded-full border-2 border-white shadow object-cover hover:border-pink-400 transition"
        />
        {% endif %}
      </a>
    </div>
    {% else %}
    <div class="hidden md:flex items-center space-x-4">
      <a
        class="text-indigo-600 font-semibold px-4 py-2 rounded-lg hover:bg-indigo-50 transition"
        href="{% url 'register' %}"
        >Sign up</a
      >
      <a
        class="bg-gradient-to-r from-indigo-500 to-pink-500 text-white font-semibold px-5 py-2.5 rounded-full shadow hover:from-pink-500 hover:to-indigo-500 transition"
        href="{% url 'login' %}"
        >Log in</a
      >
    </div>
    {% endif %}
  </nav>
</header>
