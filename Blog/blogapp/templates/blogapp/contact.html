{% extends "blogapp/base.html" %} {% load static %} {% block title %}Contact Us
| My Blog{% endblock %} {% block extracss %}
<script src="https://cdn.tailwindcss.com"></script>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap"
  rel="stylesheet"
/>
<style>
  body {
    background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
    min-height: 100vh;
    font-family: "Inter", sans-serif;
    margin: 0;
    color: white;
  }
  nav a {
    text-shadow: 0 1px 2px rgb(0 0 0 / 0.3);
  }
  .contact-container {
    max-width: 600px;
    margin: 6rem auto 3rem;
    background: rgba(255 255 255 / 0.15);
    border-radius: 1.5rem;
    padding: 2.5rem 2rem;
    box-shadow: 0 8px 30px rgb(252 92 125 / 0.5);
    backdrop-filter: blur(10px);
  }
  h1 {
    font-size: 2.75rem;
    font-weight: 900;
    background: linear-gradient(90deg, #fc5c7d, #6a82fb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 4px 8px rgba(252, 92, 125, 0.7),
      0 6px 15px rgba(106, 130, 251, 0.7);
    user-select: text;
    margin-bottom: 2rem;
    text-align: center;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }
  label {
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 0.5rem;
    color: white;
    text-shadow: 0 1px 2px rgb(0 0 0 / 0.3);
    user-select: none;
  }
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    background: rgba(255 255 255 / 0.15);
    border: 2px solid rgba(255 255 255 / 0.3);
    border-radius: 0.75rem;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    font-weight: 600;
    color: white;
    resize: vertical;
    box-shadow: 0 4px 15px rgb(252 92 125 / 0.3);
    transition: border-color 0.3s ease, background 0.3s ease;
  }
  input::placeholder,
  textarea::placeholder {
    color: rgba(255 255 255 / 0.7);
    font-weight: 500;
  }
  input:focus,
  textarea:focus {
    background: rgba(255 255 255 / 0.3);
    border-color: #fff;
    outline: none;
    box-shadow: 0 0 10px 3px rgba(252, 92, 125, 0.7);
    color: #fff;
  }
  button[type="submit"] {
    background: rgba(255 255 255 / 0.25);
    color: white;
    font-weight: 700;
    font-size: 1.25rem;
    padding: 0.75rem 0;
    border-radius: 1rem;
    box-shadow: 0 8px 20px rgb(252 92 125 / 0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    border: 2px solid rgba(255 255 255 / 0.4);
    letter-spacing: 0.05em;
    cursor: pointer;
    user-select: none;
    margin-top: 1rem;
  }
  button[type="submit"]:hover,
  button[type="submit"]:focus {
    background: rgba(255 255 255 / 0.45);
    box-shadow: 0 12px 30px rgb(252 92 125 / 0.9);
    outline: none;
  }
  .contact-info {
    margin-top: 2rem;
    text-align: center;
    font-weight: 600;
    font-size: 1rem;
    color: rgba(255 255 255 / 0.85);
    text-shadow: 0 1px 2px rgb(0 0 0 / 0.3);
    user-select: none;
  }
  .contact-info i {
    color: #fc5c7d;
    margin-right: 0.5rem;
  }
  @media (max-width: 640px) {
    .contact-container {
      margin: 4rem 1rem 3rem;
      padding: 2rem 1.5rem;
    }
    h1 {
      font-size: 2.25rem;
    }
  }
</style>
{% endblock %} {% block content %}
<main class="contact-container" role="main">
  <h1>Contact Us</h1>
  <form id="contact-form" method='post' action="{% url "contact" %}" novalidate>
    {% csrf_token %}
    <div>
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        type="text"
        placeholder="Your full name"
        required
        autocomplete="off"
      />
    </div>
    <div>
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        placeholder="Your email address"
        required
        autocomplete="off"
      />
    </div>
    
    <div>
      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        placeholder="Write your message here..."
        required
      ></textarea>
    </div>
    <button type="submit"  >Send Message</button>
  </form>
  <div class="contact-info" aria-label="Contact information">
    <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
    <p><i class="fas fa-envelope"></i> support@myblog.com</p>
    <p>
      <i class="fas fa-map-marker-alt"></i> 123 Blog Street, Blog City, Country
    </p>
  </div>
</main>

{% endblock %}
