{% extends "blogapp/base.html" %} {% load static %} {% block title %}Create Blog
| My Blog{% endblock %} {% block extracss %}
<script src="https://cdn.tailwindcss.com"></script>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap"
  rel="stylesheet"
/>
<style>
  body {
    background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
    min-height: 100vh;
    font-family: "Inter", sans-serif;
    margin: 0;
  }
  label {
    text-shadow: 0 1px 3px rgb(0 0 0 / 0.3);
  }
  input[type="text"],
  textarea,
  select {
    background: rgba(255 255 255 / 0.15);
    border: 2px solid rgba(255 255 255 / 0.3);
    color: white;
    transition: border-color 0.3s ease, background 0.3s ease;
    font-weight: 600;
    font-size: 1rem;
    box-shadow: 0 4px 15px rgb(252 92 125 / 0.3);
  }
  input[type="text"]::placeholder,
  textarea::placeholder,
  select {
    color: rgba(255 255 255 / 0.7);
    font-weight: 500;
  }
  input[type="text"]:focus,
  textarea:focus,
  select:focus {
    background: rgba(255 255 255 / 0.3);
    border-color: #fff;
    outline: none;
    box-shadow: 0 0 10px 3px rgba(252, 92, 125, 0.7);
    color: #fff;
  }
  input[type="file"] {
    color: white;
    font-weight: 600;
  }
  input[type="file"]::-webkit-file-upload-button {
    background: #fc5c7d;
    border: none;
    padding: 0.5rem 1.25rem;
    border-radius: 0.75rem;
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 15px rgb(252 92 125 / 0.5);
  }
  input[type="file"]::-webkit-file-upload-button:hover {
    background: #e04363;
  }
  input[type="file"]::-moz-file-upload-button {
    background: #fc5c7d;
    border: none;
    padding: 0.5rem 1.25rem;
    border-radius: 0.75rem;
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 15px rgb(252 92 125 / 0.5);
  }
  input[type="file"]::-moz-file-upload-button:hover {
    background: #e04363;
  }
  button[type="submit"] {
    background: rgba(255 255 255 / 0.25);
    color: white;
    font-weight: 700;
    font-size: 1.125rem;
    padding: 0.75rem 0;
    border-radius: 1rem;
    box-shadow: 0 8px 20px rgb(252 92 125 / 0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    border: 2px solid rgba(255 255 255 / 0.4);
    letter-spacing: 0.05em;
    width: 100%;
    cursor: pointer;
  }
  button[type="submit"]:hover,
  button[type="submit"]:focus {
    background: rgba(255 255 255 / 0.45);
    box-shadow: 0 12px 30px rgb(252 92 125 / 0.9);
    outline: none;
  }
  nav a {
    text-shadow: 0 1px 2px rgb(0 0 0 / 0.3);
  }
</style>
{% endblock %} {% block content %}
<main class="flex-grow flex items-center justify-center px-6 pt-24 pb-12">
  <section class="w-full max-w-3xl">
    <h1
      class="text-5xl font-extrabold mb-10 text-center text-white drop-shadow-lg tracking-wide select-none"
    >
      Create Blog
    </h1>
    <form
      method="post"
      enctype="multipart/form-data"
      class="space-y-8"
      novalidate
    >
      {% csrf_token %}
      <div>
        <label
          for="title"
          class="block mb-3 text-white text-lg font-semibold select-none"
          >Title</label
        >
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Enter blog title"
          required
          autocomplete="off"
          spellcheck="false"
          class="w-full rounded-xl px-5 py-4"
        />
      </div>
      <div>
        <label
          for="content"
          class="block mb-3 text-white text-lg font-semibold select-none"
          >Content</label
        >
        <textarea
          id="content"
          name="content"
          rows="7"
          placeholder="Write your blog content here..."
          required
          spellcheck="true"
          class="w-full rounded-xl px-5 py-4 resize-y"
        ></textarea>
      </div>
      <div>
        <label
          for="category"
          class="block mb-3 text-white text-lg font-semibold select-none"
          >Category</label
        >
        <select
          id="category"
          name="category"
          required
          class="w-full rounded-xl px-5 py-4 appearance-none"
        >
          <option value="" disabled selected>Select a category</option>
          {% for category in categories %}
          <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label
          for="image"
          class="block mb-3 text-white text-lg font-semibold select-none"
          >Photo</label
        >
        <input
          type="file"
          id="image"
          name="image"
          accept="image/*"
          required
          class="w-full rounded-xl cursor-pointer text-white font-semibold"
        />
      </div>
      <button type="submit" class="w-full">Create Blog</button>
    </form>
  </section>
</main>
{% endblock %}
