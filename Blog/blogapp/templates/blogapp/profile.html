{% load static %}

<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   MeetMe Profile
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
    }
  </style>
 </head>
 <body class="min-h-screen flex flex-col">
  <header class="flex justify-between items-center px-8 py-6">
   <div class="text-white font-bold text-lg select-none">
    MEETME
   </div>
   <nav class="space-x-6 text-white text-xs font-semibold uppercase tracking-widest select-none">
    <a class="hover:underline" href="#">
     Home
    </a>
    <a class="hover:underline" href="#">
     About
    </a>
    <a class="hover:underline" href="#">
     Services
    </a>
    <a class="hover:underline" href="#">
     Pages
    </a>
    <a class="hover:underline" href="#">
     Blog
    </a>
    <a class="hover:underline" href="#">
     Contact
    </a>
   </nav>
  </header>
  <main class="flex-grow flex justify-center items-start px-6 pb-12">
   <section class="bg-white rounded-xl max-w-5xl w-full mt-12 flex flex-col md:flex-row md:space-x-12 p-8 md:p-12 shadow-lg">
    <img alt="Smiling man with beard and blue checkered shirt near window" class="rounded-lg w-full max-w-md object-cover mb-8 md:mb-0" height="400" src="{{profile_image}}" width="400"/>
    <div class="flex flex-col justify-center text-gray-900 max-w-xl">
     <p class="text-xs uppercase font-semibold text-gray-600 tracking-widest mb-2 select-none">
      Hello everybody, I am
     </p>
     <h1 class="font-extrabold text-3xl leading-tight mb-1 select-text">
       {{ username }}
      <br/>
      
     </h1>
     <p class="text-xs font-semibold text-gray-700 uppercase mb-6 select-text">
      Junior UI/UX Developer
     </p>
     <p class="text-sm text-gray-600 mb-8 leading-relaxed select-text">
     {{bio}}
     </p>
     <ul class="space-y-4 text-gray-600 text-sm select-text">
      <li class="flex items-center space-x-3">
       <i class="far fa-calendar-alt text-[#6B63FF]">
       </i>
       <span>
        31st December, 1992
       </span>
      </li>
      <li class="flex items-center space-x-3">
       <i class="fas fa-phone-alt text-[#6B63FF]">
       </i>
       <span>
        44 (012) 6954 783
       </span>
      </li>
      <li class="flex items-center space-x-3">
       <i class="far fa-envelope text-[#6B63FF]">
       </i>
       <span>
        businessplan@donald
       </span>
      </li>
      <li class="flex items-center space-x-3">
       <i class="fas fa-home text-[#6B63FF]">
       </i>
       <span>
        Santa monica bullevard
       </span>
      </li>
     </ul>
     <div class="mt-8 flex space-x-4 opacity-40 select-none">
      <button aria-label="Facebook" class="w-9 h-9 rounded bg-gray-200 flex items-center justify-center cursor-not-allowed" disabled="">
       <i class="fab fa-facebook-f text-gray-400">
       </i>
      </button>
      <button aria-label="Twitter" class="w-9 h-9 rounded bg-gray-200 flex items-center justify-center cursor-not-allowed" disabled="">
       <i class="fab fa-twitter text-gray-400">
       </i>
      </button>
      <button aria-label="LinkedIn" class="w-9 h-9 rounded bg-gray-200 flex items-center justify-center cursor-not-allowed" disabled="">
       <i class="fab fa-linkedin-in text-gray-400">
       </i>
      </button>
     </div>
    </div>
   </section>
  </main>
 </body>
</html>
