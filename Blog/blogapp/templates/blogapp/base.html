{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}Blog{% endblock %}</title>
    {% comment %} <link rel="stylesheet" href="{% static 'blogapp/css/base.css' %}" /> {% endcomment %}

<body>

    {% block footer %}{% endblock %}
</body>
</html>
